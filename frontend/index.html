<html>
    <head>
		<meta charset="utf-8"/>
        <title>KickVinWL</title>
        <link rel="stylesheet" href="lib/bootstrap.min.css">
		<link rel="stylesheet" href="lib/fontawesome-all.min.css">
		<script src="lib/jquery.min.js"></script>
		<script src="lib/popper.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="include.js"></script>
		
    </head>

    <body>
        <div id="header"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </body>
	
	<script>
		var page = getUrlParameter('page');
		if (page != null) {
			var file = 'views/' + page + '.html';
		} else {
			var file = 'views/landing.html';
		}
		
		if(page != 'login'){
			includeFile($('#header'), 'views/header.html');
			includeFile($('#footer'), 'views/footer.html');
		}
		includeFile($('#content'), file);
	</script>
</html>
